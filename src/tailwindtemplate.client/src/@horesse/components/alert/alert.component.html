<div
  *ngIf="!dismissible || (dismissible && !dismissed)"
  [@fadeIn]="!dismissed"
  [@fadeOut]="!dismissed"
  class="alert-container"
>
  <!-- Border -->
  <div *ngIf="appearance === 'border'" class="alert-border"></div>

  <!-- Icon -->
  <div *ngIf="showIcon" class="alert-icon">
    <!-- Custom icon -->
    <div class="alert-custom-icon">
      <ng-content select="[alertIcon]"></ng-content>
    </div>

    <!-- Default icons -->
    <div class="alert-default-icon">
      <mat-icon
        *ngIf="type === 'primary'"
        [svgIcon]="'heroicons_solid:check-circle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'accent'"
        [svgIcon]="'heroicons_solid:check-circle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'warn'"
        [svgIcon]="'heroicons_solid:x-circle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'basic'"
        [svgIcon]="'heroicons_solid:check-circle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'info'"
        [svgIcon]="'heroicons_solid:information-circle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'success'"
        [svgIcon]="'heroicons_solid:check-circle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'warning'"
        [svgIcon]="'heroicons_solid:exclamation-triangle'"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'error'"
        [svgIcon]="'heroicons_solid:x-circle'"
      ></mat-icon>
    </div>
  </div>

  <!-- Content -->
  <div class="alert-content">
    <div class="alert-title">
      <ng-content select="[alertTitle]"></ng-content>
    </div>

    <div class="alert-message">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Dismiss button -->
  <button
    (click)="dismiss()"
    class="alert-dismiss-button"
    mat-icon-button
  >
    <mat-icon [svgIcon]="'heroicons_solid:x-mark'"></mat-icon>
  </button>
</div>
