<!-- Загрузка -->
<loading-bar></loading-bar>

<!-- Навигация -->
<ng-container *ngIf="isScreenSmall">
  <vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false"
  >
    <ng-container VerticalNavigationContentHeader>
      <!-- Лого -->
      <logo></logo>
    </ng-container>
  </vertical-navigation>
</ng-container>

<!-- Обертка -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- Шапка -->
  <div
    class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
  >
    <ng-container *ngIf="!isScreenSmall">
      <!-- Лого -->
      <div class="flex items-center mx-2 lg:mr-8">
        <logo></logo>
      </div>
      <!-- горизонтальная навигация -->
      <horizontal-navigation class="mr-2" [name]="'mainNavigation'"
                             [navigation]="navigation.horizontal"></horizontal-navigation>
    </ng-container>
    <!-- Кнопка переключения навигации -->
    <ng-container *ngIf="isScreenSmall">
      <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
      </button>
    </ng-container>
    <!-- Компоненты -->
    <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
      <scheme></scheme>
      <settings></settings>
      <user></user>
    </div>
  </div>

  <!-- Контент -->
  <div class="flex flex-col flex-auto w-full">
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- Футер -->
  <div
    class="relative flex flex-0 items-center w-full h-14 sm:h-20 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
    <span class="font-medium text-secondary">Template &copy; {{ currentYear }}</span>
  </div>
</div>
