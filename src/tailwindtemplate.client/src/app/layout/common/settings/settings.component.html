<button mat-icon-button (click)="openSettings()">
  <mat-icon [svgIcon]="'heroicons_outline:cog-6-tooth'"></mat-icon>
</button>

<ng-template #modalSettings>
  <div class="flex w-full items-center justify-between p-2">
    <span class="text-xl font-medium">Конфигуратор темы</span>
    <button mat-icon-button [mat-dialog-close]="true">
      <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
    </button>
  </div>
  <div class="max-h-[550px] overflow-y-auto px-2 pb-4 md:px-2 md:pb-6">
    <div class="grid grid-cols-12 gap-6">

      <div class="col-span-5 flex flex-col gap-4">
        <div class="flex flex-col">
          <span>Выбор цвета</span>
          <span class="text-secondary">Вы можете изменить цветовую палитру</span>
        </div>
        <div class="space-y-1">
          <div class="grid grid-cols-1 gap-x-4 gap-y-1 sm:grid-cols-2">
            @for (theme of config.themes; track theme.id) {
              <div
                class="group flex w-full items-center gap-3 rounded-lg p-2 transition-colors duration-200 relative z-10 cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-900"
                [ngClass]="theme.id"
                [class.ring-1]="theme.id === config.theme"
                [class.ring-primary-500]="theme.id === config.theme"
                (click)="selectTheme(theme.id)">
                <span class="block size-6 shrink-0 rounded-lg bg-primary"></span>
                <span>{{ theme.name }}</span>
              </div>
            }
          </div>
        </div>
      </div>

      <div class="col-span-7 gap-4">
        <div class="flex flex-col">
          <span>Выбор макета</span>
          <span class="text-secondary">Выберите тип макета</span>
        </div>
        <div class="space-y-1 p-2">
          <div class="grid grid-cols-1 gap-x-4 gap-y-1 sm:grid-cols-3">

            <div class="flex cursor-pointer flex-col" (click)="setLayout('classic')">
              <div class="flex h-20 overflow-hidden rounded-md border-2 hover:opacity-80"
                   [class.border-primary]="config.layout === 'classic'">
                <div class="w-8 bg-gray-100 dark:bg-gray-800">
                  <div class="mx-1.5 mt-3 space-y-1">
                    <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 rounded-sm bg-gray-300 dark:bg-gray-700"></div>
                  </div>
                </div>
                <div class="flex flex-auto flex-col border-l">
                  <div class="h-3 bg-gray-100 dark:bg-gray-800">
                    <div class="mr-1.5 flex h-full items-center justify-end">
                      <div class="ml-1 h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                      <div class="ml-1 h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                      <div class="ml-1 h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                    </div>
                  </div>
                  <div class="flex flex-auto border-t bg-gray-50 dark:bg-gray-900"></div>
                </div>
              </div>
              <div class="text-secondary mt-2 text-center text-md font-medium"> Вертикальный</div>
            </div>

            <div class="flex cursor-pointer flex-col" (click)="setLayout('modern')">
              <div class="flex h-20 flex-col overflow-hidden rounded-md border-2 hover:opacity-80"
                   [class.border-primary]="config.layout === 'modern'">
                <div class="flex h-4 items-center border-b bg-gray-100 px-2 dark:bg-gray-800">
                  <div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                  <div class="ml-2 flex h-3 items-center space-x-1">
                    <div class="h-1 w-3 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 w-3 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 w-3 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                  </div>
                  <div class="ml-auto flex items-center justify-end space-x-1">
                    <div class="h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                    <div class="h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                  </div>
                </div>
                <div class="flex flex-auto flex-col">
                  <div class="flex flex-auto bg-gray-50 dark:bg-gray-900"></div>
                </div>
              </div>
              <div class="text-secondary mt-2 text-center text-md font-medium"> Горизонтальный</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
