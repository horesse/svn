@switch (config.layout) {
  @case ("modern") {
    <button mat-icon-button (click)="setLayout('classic')" [matTooltip]="'Включить вертикальное меню'">
      <mat-icon svgIcon="mat_outline:vertical_split"></mat-icon>
    </button>
  }
  @case ("classic") {
    <button mat-icon-button (click)="setLayout('modern')" [matTooltip]="'Включить горизонтальное меню'">
      <mat-icon svgIcon="mat_outline:horizontal_split"></mat-icon>
    </button>
  }
}
